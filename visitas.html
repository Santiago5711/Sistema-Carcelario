<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Sistema Carcelario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="reclusos.html">Reclusos</a></li>
                    <li class="nav-item"><a class="nav-link" href="visitas.html">Visitas</a></li>
                    <li class="nav-item"><a class="nav-link" href="administracion.html">Administración</a></li>
                    <li class="nav-item"><a class="nav-link" href="activiades.html">Actividades</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <div class="container my-5">
        <h1 class="text-center">Gestión de Visitas</h1>
    </div>

    <!-- Listado de Reclusos con Botón de Registrar Visita -->
    <div class="container">
        <div class="row" id="visita-recluso-container">
            <!-- Aquí se generarán las cards de reclusos dinámicamente -->
        </div>
    </div>

    <!-- Modal para Registrar Visita -->
    <div class="modal fade" id="visitaModal" tabindex="-1" aria-labelledby="visitaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="visitaModalLabel">Registrar Visita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="visitaForm">
                        <div class="mb-3">
                            <label for="visitante" class="form-label">Nombre del Visitante</label>
                            <input type="text" class="form-control" id="visitante" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVisita" class="form-label">Fecha de la Visita</label>
                            <input type="date" class="form-control" id="fechaVisita" required>
                        </div>
                        <div class="mb-3">
                            <label for="reclusoVisitado" class="form-label">Recluso Visitado</label>
                            <select class="form-select" id="reclusoVisitado" required>
                                <!-- Aquí se llenarán las opciones de los reclusos -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Visita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para gestionar visitas -->
    <script>
        // Obtener la lista de reclusos de la página de reclusos
        let reclusos = JSON.parse(localStorage.getItem('reclusos')) || [];

        // Array para almacenar las visitas
        let visitas = [];

        // Función para mostrar los reclusos con opción de registrar visita
        function mostrarReclusosParaVisitas() {
            let container = document.getElementById('visita-recluso-container');
            container.innerHTML = '';
            reclusos.forEach((recluso, index) => {
                container.innerHTML += `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">${recluso.nombre}</h5>
                            <p class="card-text"><strong>Identificación:</strong> ${recluso.identificacion}</p>
                            <button class="btn btn-primary" onclick="abrirModalVisita(${index})">Registrar Visita</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        // Función para abrir el modal de registrar visita
        function abrirModalVisita(index) {
            document.getElementById('visitaForm').reset();
            let reclusoVisitado = document.getElementById('reclusoVisitado');
            reclusoVisitado.innerHTML = '';
            reclusos.forEach((recluso, i) => {
                let option = document.createElement('option');
                option.value = i;
                option.text = recluso.nombre;
                reclusoVisitado.appendChild(option);
            });
            reclusoVisitado.value = index;

            var modal = new bootstrap.Modal(document.getElementById('visitaModal'));
            modal.show();
        }

        // Función para manejar el formulario de visitas
        document.getElementById('visitaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let visitante = document.getElementById('visitante').value;
            let fechaVisita = document.getElementById('fechaVisita').value;
            let reclusoVisitadoIndex = document.getElementById('reclusoVisitado').value;

            let visita = {
                visitante,
                fechaVisita,
                reclusoVisitado: reclusos[reclusoVisitadoIndex].nombre
            };

            visitas.push(visita);

            var modal = bootstrap.Modal.getInstance(document.getElementById('visitaModal'));
            modal.hide();

            console.log(visitas); // Aquí puedes manejar cómo se almacenan o muestran las visitas
        });

        // Mostrar los reclusos al cargar la página
        window.onload = function() {
            mostrarReclusosParaVisitas();
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
